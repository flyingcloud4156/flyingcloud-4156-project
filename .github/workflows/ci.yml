name: MyASE

on:
  push:
    branches:
      - "main"
      - "ddl"
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches:
      - "main"
      - "dev"
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style-and-static-analysis:
    name: Style & Static Analysis (Service)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Run formatting (Spotless), style checks (Checkstyle) and static analysis (PMD/CPD)
      # Tests are skipped here to keep this job focused on style and static analysis.
      - name: Run style checks and static analysis
        run: |
          mvn -B -ntp -DskipTests=true \
            com.diffplug.spotless:spotless-maven-plugin:check \
            checkstyle:check \
            pmd:check \
            pmd:cpd-check

      - name: Upload style and static analysis reports
        uses: actions/upload-artifact@v4
        with:
          name: style-and-static-analysis-reports
          path: |
            **/target/site/checkstyle*/**
            **/target/site/pmd*/**
            **/target/site/cpd*/**
          if-no-files-found: warn

  test-and-coverage:
    name: Unit / API / Integration Tests & Coverage (Service)
    runs-on: ubuntu-latest
    needs: style-and-static-analysis

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ledger
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Initialize database schema and test data
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot ledger < ops/sql/ledger_flow.sql
          mysql -h 127.0.0.1 -P 3306 -u root -proot ledger < ops/sql/test_data_seed.sql

      # This command:
      # - runs backend unit tests (Surefire)
      # - runs any API/integration tests bound to integration-test/verify
      # - runs frontend tests via frontend-maven-plugin (npm test bound to test phase), if frontend/ exists
      # - generates JaCoCo coverage report (configured in your pom at verify phase)
      - name: Build, test and generate coverage
        run: mvn -B -ntp clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/ledger
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_REDIS_HOST: 127.0.0.1
          SPRING_REDIS_PORT: 6379

      - name: Upload test and coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            **/target/site/jacoco/**
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: warn