<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ledger Login</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
    <h1>Ledger App</h1>

    <div class="card">
        <div class="row" style="display:none">
            <label>API Base URL (auto)</label>
            <input id="baseUrl" value="" />
        </div>
        <div class="row">
            <label>Backend</label>
            <div class="muted" id="baseUrlNote" aria-label="Backend API URL"></div>
        </div>

        <div class="row">
            <label>Email</label>
            <input id="email" placeholder="user@gmail.com" />
        </div>

        <div class="row">
            <label>Password</label>
            <input id="password" type="password" placeholder="******" />
        </div>

        <div class="row">
            <label>Name (register)</label>
            <input id="name" placeholder="Only needed for registration" />
        </div>

        <div class="login-actions">
            <button id="btnLogin">Login</button>
            <button id="btnRegister" class="secondary">Register</button>
        </div>

        <div id="loginStatus" class="muted"></div>
    </div>
</div>

<script src="./login.js"></script>
</body>
</html>
